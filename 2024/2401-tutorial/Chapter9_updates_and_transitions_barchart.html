<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>D3 Page Template</title>
        <!--Local script: <script type="text/javascript" src="d3.js"></script> -->
        <script type="text/javascript" src="https://d3js.org/d3.v6.js"></script>
        <style>
            svg {
                padding-left: 30px;
                padding-right: 10px;
            }

        </style>
    </head>
    <body>
        <h1>Test heading</h1>
		<p>Click here to update the data</p>

		<script> 
			//Width and height
			const w = 600;
			const h = 250;
			
			let dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			const xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);

			const yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			
			//Create SVG element
			const svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");
			
			d3.select("p")
			   	.on("click", function() {

					// new values for data set
					let dataset = [11,12,15,20,18,17,16,18,23,25,
								5,10,13,19,21,25,22,18,15,13]

					// update all rects
					svg.selectAll("rect")
						.data(dataset)
						.transition()
						.duration(1000)
						.attr("y", function(d) {
			   				return h - yScale(d);
			   			})
						.attr("height", function(d){
							return yScale(d)
						})
						.attr("fill", function(d){
							return "rgb(0,0, " + Math.round(d*10) + ")";
						});

					svg.selectAll("text")
						.data(dataset)
						.transition()
						.duration(1000)
						.text(function(d) {
								console.log(d)
								return d;
						})
						.attr("x", function(d, i) {
			   					return xScale(i) + xScale.bandwidth() / 2;
			   			})
			   			.attr("y", function(d) {
			   					return h - yScale(d) +14;
			   			})
				});
			   //console.log(dataset)
		</script>
	</body>
</html>
