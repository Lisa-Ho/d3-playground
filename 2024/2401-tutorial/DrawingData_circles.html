<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>D3 Page Template</title>
        <!--Local script: <script type="text/javascript" src="d3.js"></script> -->
        <script type="text/javascript" src="https://d3js.org/d3.v6.js"></script>
        <style>
        </style>
    </head>
    <body>
        <h1>Test heading</h1>

        <script>
            // load data
            let dataset = [56, 49, 45, 42, 21, 20, 20, 19]

            // draw svg
            const w = 500;
            const h = 100; 

            let svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)

            // draw circles
            let circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("stroke", "red")
                .attr("fill", "orange")
                .attr("stroke-width", 2)

            circles.attr("cx", function(d,i){
                return(i * 60) + 50;
                })
                .attr("cy", h/2)
                .attr("r", function(d){
                    return d/2;
                })
        </script>
    </body>
</html>
