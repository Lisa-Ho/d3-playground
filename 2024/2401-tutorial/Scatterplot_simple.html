<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8">
        <title>D3 Page Template</title>
        <!--Local script: <script type="text/javascript" src="d3.js"></script> -->
        <script type="text/javascript" src="https://d3js.org/d3.v6.js"></script>
        <style>
            svg {
                padding-left: 30px
            }

        </style>
    </head>
    <body>
        <h1>Test heading</h1>

        <script>
            // data
            const dataset = [[5,20],[480,90], [250,50], [100, 33], [330,95], [410,12], [475,44], [25,67], [85,21], [5,20],[220,88],
                            ] 

            // draw svg
            const w = 500;
            const h = 180; 
            const barPadding = 20;

            const svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)

            // draw rectangles
            let circle = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                // color based on value
                .attr("fill", function(d){
                    color = "blue";
                    //console.log(color);
                    return color;
                })

            circle.attr("cx", function(d){
                return d[0];
                })
                .attr("cy", function(d){
                return d[1]
                })
                .attr("r", function(d) {
                    return Math.sqrt(h-d[1])
                })

            // Labels
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d[0] + "," + d[1]
                })
                .attr("x", function(d){
                    return d[0];
                })
                .attr("y", function(d){
                    return d[1]
                })
                .attr("font-family", "sans-serif")
                .attr("fontsize", "11px")
                .attr("fill", "red")


        </script>
    </body>
</html>
